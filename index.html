<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Form Integration</title>
    <style>
        /* Position form elements on top of Canva design */
        #formContainer {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            margin-top: 1.6em;
            overflow: hidden;
        }

        #formContainer form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style your form elements */
        #formContainer input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Your Canva design container -->
    <div id="formContainer">
        <!-- Your Canva design iframe goes here -->
        <iframe loading="lazy" src="https://www.canva.com/your-design-link" width="100%" height="100%" frameborder="0" allowfullscreen="true"></iframe>

        <!-- Your HTML form -->
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Add more form elements as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
